<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,500italic,400italic,700italic|Roboto+Condensed:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />
    <link href="dist/vendor.css" rel="stylesheet" />
    <link href="libs/bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/admin.vendor.css" rel="stylesheet" />
    <link href="styles/refactor.css" rel="stylesheet" />
    <link href="styles/animate.css" rel="stylesheet" />
    <link href="styles/google-loader.css" rel="stylesheet" />
    <script src="dist/vendor.js"></script>
    <script src="libs/bootstrap/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    <script src="libs/materialize/js/materialize.js"></script>
    <style>
        body {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: subpixel-antialiased;
        }
        
        ul {
            -webkit-margin-before: 0;
            -webkit-margin-after: 0;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            -webkit-padding-start: 0!important;
        }
        
        .dropdown-menu-container {
            width: 220px;
            min-height: 65px;
            position: relative;
        }
        
        .dropdown-menu-trigger {
            border: none;
            border-radius: 2px;
            position: relative;
            padding: 8px 15px;
            margin: 10px 1px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0;
            will-change: box-shadow, transform;
            transition: box-shadow 0.2s cubic-bezier(0.4, 0, 1, 1), background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1), color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: 0;
            cursor: pointer;
            text-decoration: none;
            background: transparent;
            width: 10px!important;
            border-left: solid 1px #ccc;
        }
        
        .dropdown-menu-wrapper-link {
            position: absolute;
            right: 0;
            width: 20px;
            display: block;
        }
        
        .dropdown-wrapper {
            width: 230px;
            position: absolute;
            top: 50px;
            left: 0;
        }
        
        .material-menu {
            list-style: none;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: 0!important;
            box-shadow: 0 1px 0 rgba(0, 0, 0, .06), 0 0 3px rgba(0, 0, 0, .18), 0 1px 3px rgba(0, 0, 0, .18);
            margin: 0!important;
            min-width: 100%;
            opacity: 0;
            padding-top: 0!important;
            padding-right: 0;
            padding-bottom: 0!important;
            padding-left: 0;
            position: absolute!important;
            top: 100%;
            left: auto;
            right: 0;
            -webkit-transform: scale(.3, 0);
            transform: scale(.3, 0);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            transition-duration: .3s;
            -webkit-transition-property: opacity, -webkit-transform;
            transition-property: opacity, -webkit-transform;
            transition-property: opacity, transform;
            transition-property: opacity, transform, -webkit-transform;
            transition-timing-function: cubic-bezier(.43, .61, 0.35, 0.57);
            right: 0;
            left: auto;
            -webkit-transform-origin: 100% 0;
        }
        
        .material-menu > li {
            margin-left: 0;
        }
        
        .material-menu > li > a {
            padding: 8px;
            display: block;
            line-height: 20px;
            height: 36px;
            padding-right: 0;
            padding-left: 8px;
            width: 100%;
            font-size: 16px;
            transition-duration: 300ms;
            border-bottom: solid 1px #ccc;
        }
        
        .material-menu > li > a > span {
            display: block;
        }
        
        .material-menu > li > a:link,
        .material-menu > li > a:visited {
            color: #000000;
            background: #fff!important;
        }
        
        .material-menu > li > a:hover {
            color: #03a9f4;
            background: #f5f5f5!important;
        }
        
        .material-menu.open {
            opacity: 1;
            transform: scale(1, 1);
            transform-origin: 100% 0;
        }
        
        .btn-background {
            background-color: #f5f5f5;
        }
        
        .material-menu > li:nth-child(3) > a {
            border-bottom: solid 0 #fff!important;
        }
    </style>
</head>

<body>
    <section class="dropdown-menu-container">
        <div class="dropdown-menu-wrapper-link">
            <a href="javascript:void(0)" id="trigger" class="btn-background waves-effect waves-light dropdown-menu-trigger"> <i class="material-icons" style="margin-left:-12px;">more_vert</i></a>
        </div>
        <div class="dropdown-wrapper">
            <ul id="dropdown" class="material-menu">
                <li>
                    <a href="javascript:void(0);">
                        <span>History Department</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <span>Physics Department</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <span>Information Technology</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            $("#trigger").on("click", function(event) {
                var ddMenu = $("#dropdown");
                if (!ddMenu.hasClass("open")) {
                    ddMenu.addClass("open");
                } else {
                    ddMenu.removeClass("open");
                }
            });
        });
    </script>
</body>

</html>
