<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,500italic,400italic,700italic|Roboto+Condensed:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>

    </style>
    <link href="dist/vendor.css" rel="stylesheet" />
    <link href="dist/defaultInstance.css" rel="stylesheet" />
    <link href="styles/search.css" rel="stylesheet" />
    <style>
        .list {
            margin: auto;
            width: 100%;
            -webkit-display: -webkit-box;
            -webkit-display: -webkit-flex;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            -webkit-align-items: center;
            -webkit-box-align: center;
            align-items: center;
         
            list-style: none;
            margin: 0!important;
            -webkit-margin-after: 0!important;
            -webkit-margin-before: 0!important;
             background:#fff;
             transition-duration: 200ms;
        }
        .list:hover{
            background:rgba(112,211,255,.96);
        }
        .list > li  {
           color:#000;
            margin: 0!important;
            -webkit-margin-after: 0!important;
            -webkit-margin-before: 0!important;transition-duration: 300ms;
        }
        .list > li:hover  {
           
            margin: 0!important;
            -webkit-margin-after: 0!important;
            -webkit-margin-before: 0!important;
        }
        .item_1 {
            
            width: 100px;
            height: 45px;
            margin: 0;
            text-align: left;
            line-height: 35px;
            font-weight: 300;
            font-size: 1.5em;
            color: #000;
            flex-grow: 2;
            -ms-flex-align: center;
            -webkit-align-items: center;
            -webkit-box-align: center;
            align-items: center;
            padding-top: 5px;
            padding-left: 8px;
        }
        
        .item_2 {
            
            width: 100px;
            height: 45px;
            flex-grow: 0;
            margin: 0;
            padding-top: 5px;
            text-align: center;
            line-height: 35px;
            font-size: 1.5em;
            color: #000;
        }
        
        .search-results {
            margin: 0!important;
            list-style: none;
        }
        
        .search-result-list-item {
            padding-top: 0!important;
            margin-top: 1px!important;
        }
        .search-result-list-link:link,.search-result-list-link:visited{
            background:#fff;
            transition-duration: 300ms;
            text-decoration: none;
        }
        .search-result-list-link:hover{
            background:rgba(112,211,255,.96);
        }
    </style>
</head>

<body class="search-active">
    <header id="topnav" class="navbar navbar-fixed-top navbar-blue" role="banner">
        <div class="devsite-top-logo-row-wrapper">
            <form style="position:relative;">
                <div style="position:relative; width:80%;margin:auto;">
                    <span style="position:absolute;right:20px; top:20px;">
                        <a href="javascript:void(0)" style="font-size:22px; color:#FFF!important">x</a></span>
                </div>                
                <input placeholder="Search" type="text" class="devsite-search-field devsite-search-query" id="q" name="q" value="" autocomplete="off" data-bind="value: $data.grid.query, valueUpdate: 'keyup'">
                <div style="width: 80%; margin: auto;">
                </div>
            </form>
        </div>
    </header>
    <header class="search-active--wrapper" style="z-index:20001!important;top:46px;">
        <div class="search-result-popout active">
            <ul data-bind="foreach: { data: $data.grid.items , as: 'person' }" class="search-results">
                <!-- ko if: person.type === 0 -->
                <li class="search-result-list-item">
                    <a href="javascript:void(0);" class="search-result-list-link">
                        <ul class="list">
                            <li class="item_1"> <span data-bind="text: person.f_name"></span>&nbsp;<span data-bind="text: person.l_name"></span></li>
                            <li class="item_2">Timeline</li>
                            <li class="item_2">3</li>
                        </ul>
                    </a>
                </li>
                <!-- /ko -->
                <!-- ko if: person.type === 2 -->
                <li class="search-result-list-item" style="border-bottom:solid 1px #000">
                    <div style="padding:15px;padding-left:5px;font-weight:500;color:#000">
                        Partial Matches
                    </div>
                </li>
                <!-- /ko -->
            </ul>
            <i class="material-icons" style="font-size:148px;opacity:.155;color:#fff;position:absolute;bottom:45px;right:45px;">search</i>
        </div>
        <div class="search-active-background"></div>
    </header>
    <script src="dist/vendor.js"></script>
    <script src="dist/copley.app.navigation.js"></script>
</body>

</html>
