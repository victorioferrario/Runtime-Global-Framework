<!DOCTYPE html>
<html>

<head>

    <title>Menu</title>
    
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/admin.vendor.css" rel="stylesheet" />
    <link href="dist/vendor.css" rel="stylesheet" />
    <link href="dist/defaultInstance.css" rel="stylesheet" />   
  
</head>

<body id="page" >

    <header id="topnav" class="navbar navbar-fixed-top navbar-blue" role="banner"></header>
    
    <aside class="user-aside-1"></aside>
    <aside class="user-aside-2"></aside>

    <main id="wrapper">
        <article id="layout-static">
            <section class="static-sidebar-wrapper">
                <div class="user-menu"></div>
                <nav id="nav-menu" class="menus"></nav>
            </section>
            <section class="static-content-wrapper">
                <div class="static-content">
                    <div class="page-content fadeInUp animated-500-delay m-hide">
                        <h3>This is Main.</h3>
                        <div style="height:1200px!important">Scroll content</div>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="dist/vendor.js"></script>
    <script src="dist/copley.app.navigation.js"></script>
    
    <template id="template_row_search__item" type="text/html">    
        <!-- ko template:{name:"template_row__search__headers"} --> <!-- /ko -->                     
        <!-- ko if: person.type === 0 -->
            <!-- ko template:{name:"template_row__search__person"} --><!-- /ko -->
        <!-- /ko -->                      
    </template>
    <template id="template_row__search__person" type="text/html">
        <li class="search-result-list-item ">                  
                <ul class="list search-result-list-link waves-effect waves-light">
                    <li class="item_0" data-bind="html:person.avatar"></li>
                    <li class="item_1"> 
                        <a href="javascript:void(0);" class="item-name-link" data-bind="click:function(data,event){ return $parent.layout.header.leftControl.searchControl.grid.clickHandler(data,event,1,person.id); }">
                        <span data-bind="text: person.f_name"></span>&nbsp;<span data-bind="text: person.l_name"></span></a></li>                            
                    <li class="item_2"><a href="javascipt:void(0)" class="item-link"  data-bind="click:function(data,event){ return $parent.layout.header.leftControl.searchControl.grid.clickHandler(data,event,2,person.id); }">Timeline</a></li>
                    <li class="item_2 hide-small">
                        <a href="javascript:void(0);" class="item-link"  data-bind="click:function(data,event){ return $parent.layout.header.leftControl.searchControl.grid.clickHandler(data,event,3,person.id); }">Flags(2)</a>
                        </li>
                    <li class="item_2 hide-small">
                        <a href="javascript:void(0);" class="item-link"  data-bind="click:function(data,event){ return $parent.layout.header.leftControl.searchControl.grid.clickHandler(data,event,4,person.id); }">Cases(2)</a>
                        </li>
                </ul>                
        </li>    
    </template>
    <template id="template_row__search__headers" type="text/html">
                <!-- ko if: person.type === 1 -->
                <li class="search-result-list-item-header" data-bind="visible:$parent.layout.header.leftControl.searchControl.grid.isAllAvailable">
                    All Students <span data-bind="text:$parent.layout.header.leftControl.searchControl.grid.allCount"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: person.type === 1 -->
                <li class="search-result-list-item-header" data-bind="visible:$parent.layout.header.leftControl.searchControl.grid.isExactMatchAvailable">
                    Exact Matches <span data-bind="text:$parent.layout.header.leftControl.searchControl.grid.exactMatchCount"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: person.type === 2 -->
                <li class="search-result-list-item-header" data-bind="visible:$parent.layout.header.leftControl.searchControl.grid.isPartialMatchAvailable">
                    Partial Matches <span data-bind="text:$parent.layout.header.leftControl.searchControl.grid.partialMatchCount"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: person.type === 3 -->
                <li class="search-result-list-item-header">
                    Search By Id Results
                </li>
                <!-- /ko -->
    </template>
    
</body>

</html>
