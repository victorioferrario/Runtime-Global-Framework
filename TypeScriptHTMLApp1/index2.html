<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,500italic,400italic,700italic|Roboto+Condensed:400,700"
          rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />
    <link href="dist/vendor.css" rel="stylesheet" />
    <link href="libs/bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/admin.vendor.css" rel="stylesheet" />
    <link href="styles/refactor.css" rel="stylesheet" />
      <link href="styles/animate.css" rel="stylesheet" />
    <link href="styles/google-loader.css" rel="stylesheet" />
    <script src="dist/vendor.js"></script>
    <script src="libs/bootstrap/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    <script src="libs/materialize/js/materialize.js"></script>
    <script src="dist/application.2016.js"></script>
    <style>
        .static-tooltip-gutter {
            position: fixed;
            top: 64px;
            left: 240px;
            bottom: 0;
            height: 100vh;
            z-index: 100000;
            border-left: solid 1px #ccc;
            background: #f5f5f5!important;
        }

        .page-content{
          opacity: 1;
          transition-duration: 300ms;
        }
        .page-loader{
          opacity: 1;
          transition-duration: 300ms;
        }
        .m-hide{
          display:none;
        }
    </style>
</head>
<body id="page">
    <header id="topnav" class="navbar navbar-fixed-top navbar-blue" role="banner"></header>
    <aside class="user-aside-1"></aside>
    <aside class="user-aside-2"></aside>
    <main id="wrapper">
        <article id="layout-static">
            <section class="static-sidebar-wrapper">
                <div class="user-menu"></div>
                <nav id="nav-menu" class="menus"></nav>
            </section>
            <section class="static-content-wrapper">
                <div class="static-content">
                  <div class="page-content fadeInUp animated-300 m-hide">
                        <h3>This is Main.</h3>
                  </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
