<!DOCTYPE html>
<html>

<head>

    <title>Menu</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="dist/vendor.css" rel="stylesheet" />
    <link href="dist/defaultInstance.css" rel="stylesheet" />

    <style>
        #search-input:focus {
            box-shadow: none!important;
        }
    </style>
    <link href="styles/search.css" rel="stylesheet" />
    <style>
    
        
        .list {
            margin: auto;
            width: 100%;
            -webkit-display: -webkit-box;
            -webkit-display: -webkit-flex;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            -webkit-align-items: center;
            -webkit-box-align: center;
            align-items: center;
            list-style: none;
            margin: 0!important;
            -webkit-margin-after: 0!important;
            -webkit-margin-before: 0!important;
            background: #fff;
            transition-duration: 200ms;
        }
        
        .list:hover {
            background: rgba(112, 211, 255, .96);
        }
        
        .list > li {
            color: #000;
            margin: 0!important;
            -webkit-margin-after: 0!important;
            -webkit-margin-before: 0!important;
            transition-duration: 300ms;
        }
        
        .list > li:hover {
            margin: 0!important;
            -webkit-margin-after: 0!important;
            -webkit-margin-before: 0!important;
        }
        
        .item_0 {
            width: 50px;
            height: 45px;
            flex-grow: 0;
            margin: 0;
            padding-top: 10px;
            text-align: center;
            line-height: 35px;
            font-size: 1.5em;
            color: #000;
        }
        
        .item_1 {
            width: 100px;
            height: 45px;
            margin: 0;
            text-align: left;
            line-height: 35px;
            font-weight: 300;
            font-size: 1.5em;
            color: #000;
            flex-grow: 2;
            -ms-flex-align: center;
            -webkit-align-items: center;
            -webkit-box-align: center;
            align-items: center;
            padding-top: 5px;
            padding-left: 8px;
        }
        
        .item_2 {
            width: 100px;
            height: 45px;
            flex-grow: 0;
            margin: 0;
            padding-top: 5px;
            text-align: center;
            line-height: 35px;
            font-size: 1.5em;
            color: #000;
        }
        
        .search-results {
            margin: 0!important;
            list-style: none;
        }
        
        .search-result-list-item {
            padding-top: 0!important;
            margin-top: 1px!important;
        }
        
        .search-result-list-item-header {
            height: 30px!important;
            padding-top: 7px!important;
            background: #01579b!important;
            padding-left: 5px;
            font-weight: 500;
            color: #FFF;
            border-bottom: solid 1px #0d47a1;
        }
        
        .search-result-list-link {
            /*cursor: pointer;*/
        }
        
        .search-result-list-link:link,
        .search-result-list-link:visited {
            background: #fff;
            transition-duration: 500ms;
            text-decoration: none;
        }
        
        a.item-link {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        a.item-link:link,
        a.item-link:visited {
            color: #1565c0;
        }
        
        a.item-link:hover {}
        
        a.item-name-link {
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        a.item-name-link:link,
        a.item-name-link:visited {
            color: #1565c0;
        }
        
        a.item-name-link:hover {}
        
        .search-result-list-link:hover {
            background: #bbdefb;
            /*background: rgba(112, 211, 255, .16);*/
        }
        
        @media only screen and (max-width: 660px) {
            .hide-small {
                display: none;
                visibility: 0;
            }
        }
    </style>
</head>

<body id="page" >

    <header id="topnav" class="navbar navbar-fixed-top navbar-blue" role="banner"></header>
    <aside class="user-aside-1"></aside>
    <aside class="user-aside-2"></aside>

    <main id="wrapper">
        <article id="layout-static">
            <section class="static-sidebar-wrapper">
                <div class="user-menu"></div>
                <nav id="nav-menu" class="menus"></nav>
            </section>
            <section class="static-content-wrapper">
                <div class="static-content">
                    <div class="page-content fadeInUp animated-300 m-hide">
                        <h3>This is Main.</h3>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="dist/vendor.js"></script>
    <script src="dist/copley.app.navigation.js"></script>
    <template id="template_row_search__item" type="text/html">    
        <!-- ko template:{name:"template_row__search__headers"} --> <!-- /ko -->                     
        <!-- ko if: person.type === 0 -->
            <!-- ko template:{name:"template_row__search__person"} --><!-- /ko -->
        <!-- /ko -->                      
    </template>
    <template id="template_row__search__person" type="text/html">
        <li class="search-result-list-item ">                  
                <ul class="list search-result-list-link waves-effect waves-light">
                    <li class="item_0" data-bind="html:person.avatar"></li>
                    <li class="item_1"> 
                        <a href="javascript:void(0);" class="item-name-link" data-bind="click:function(data,event){ return $parent.grid.clickHandler(data,event,1,person.id); }">
                        <span data-bind="text: person.f_name"></span>&nbsp;<span data-bind="text: person.l_name"></span></a></li>                            
                    <li class="item_2"><a href="javascipt:void(0)" class="item-link"  data-bind="click:function(data,event){ return $parent.grid.clickHandler(data,event,2,person.id); }">Timeline</a></li>
                    <li class="item_2 hide-small">
                        <a href="javascript:void(0);" class="item-link"  data-bind="click:function(data,event){ return $parent.grid.clickHandler(data,event,3,person.id); }">Flags(2)</a>
                        </li>
                    <li class="item_2 hide-small">
                        <a href="javascript:void(0);" class="item-link"  data-bind="click:function(data,event){ return $parent.grid.clickHandler(data,event,4,person.id); }">Cases(2)</a>
                        </li>
                </ul>                
        </li>    
    </template>
    <template id="template_row__search__headers" type="text/html">
                <!-- ko if: person.type === 1 -->
                <li class="search-result-list-item-header" data-bind="visible:$parent.layout.header.leftControl.searchControl.grid.isAllAvailable">
                    All Students <span data-bind="text:$parent.layout.header.leftControl.searchControl.grid.allCount"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: person.type === 1 -->
                <li class="search-result-list-item-header" data-bind="visible:$parent.layout.header.leftControl.searchControl.grid.isExactMatchAvailable">
                    Exact Matches <span data-bind="text:$parent.layout.header.leftControl.searchControl.grid.exactMatchCount"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: person.type === 2 -->
                <li class="search-result-list-item-header" data-bind="visible:$parent.layout.header.leftControl.searchControl.grid.isPartialMatchAvailable">
                    Partial Matches <span data-bind="text:$parent.layout.header.leftControl.searchControl.grid.partialMatchCount"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: person.type === 3 -->
                <li class="search-result-list-item-header">
                    Search By Id Results
                </li>
                <!-- /ko -->
    </template>
</body>

</html>
